<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="imageArea">
      <img src="images/image-product-mobile.jpg" class="main-image" alt="">
    </div>
    <div class="info-area">
      <div class="section-one">
        <span class="tagline">Perfume</span>
        <h2 class="main-heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="main-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="section-two">
        <div class="price">
          <span class="discounted-price">$149.99</span>
          <span class="actual-price">$169.99</span>
        </div>
        <button class="add-to-cart"><img src="images/icon-cart.svg" class="cart-icon" alt=""> Add to Cart</button>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
